<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>케렌디아 급여 적용 확인</title>

  <style>
    :root{
      --text:#1f2937;
      --muted:#6b7280;
      --line:#e5e7eb;
      --brand:#C8102E;
      --brand2:#9B0F24;
      --shadow: 0 18px 60px rgba(17,24,39,.12);
      --radius: 22px;
      --radius2: 16px;
      --focus: 0 0 0 4px rgba(200,16,46,.14);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", "Apple SD Gothic Neo", Arial, sans-serif;
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--font); color:var(--text); min-height:100vh; padding: 12px 16px 40px;
      background:
        radial-gradient(circle at 18% 10%, rgba(200,16,46,0.10), transparent 48%),
        radial-gradient(circle at 88% 20%, rgba(155,15,36,0.08), transparent 55%),
        linear-gradient(180deg,#ffffff 0%,#fff5f6 35%,#fde5e8 65%,#f6b9c2 100%);
    }

    .wrap{max-width:1120px;margin:0 auto;}
    .topbar{display:flex;align-items:center;justify-content:space-between;margin: 10px 0 10px;gap:12px;}
    .brand{display:flex;align-items:center;gap:14px;}
    .logo-img{height:76px;width:auto;display:block;}
    .title h1{margin:0;font-size:24px;letter-spacing:-.02em}
    .title p{margin:6px 0 0;color:var(--muted);font-size:13px}
    .pill{font-size:12px;color:#7f1d1d;background:rgba(200,16,46,.10);padding:8px 10px;border-radius:999px;border:1px solid rgba(200,16,46,.18);white-space:nowrap;}

    /* Stepper */
    .sticky-stepper{
      position: sticky; top: 0; z-index: 50;
      margin: 6px 0 14px; padding: 10px;
      border-radius: 999px;
      border: 1px solid rgba(229,231,235,.9);
      background: rgba(255,255,255,.82);
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(17,24,39,.08);
    }
    .steps{display:flex;align-items:center;gap:14px;justify-content:center;flex-wrap:wrap}
    .step{display:flex;align-items:center;gap:10px;color:var(--muted);font-size:13px;padding: 6px 10px;border-radius: 999px;}
    .dot{width:26px;height:26px;border-radius:999px;display:grid;place-items:center;border:1px solid var(--line);background:#fff;font-weight:800;color:var(--muted);}
    .step.active{color:#111827}
    .step.active .dot{border-color:rgba(200,16,46,.55);background:rgba(200,16,46,.10);color:#7f1d1d;}
    .connector{width:56px;height:2px;background:rgba(229,231,235,.9);border-radius:999px;}
    @media (max-width: 860px){ .connector{display:none} }

    /* Layout */
    .shell{
      background: rgba(255,255,255,.78);
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .content{padding:22px;}

    .grid{display:grid;grid-template-columns: 1fr 1fr;gap:16px;}
    @media (max-width: 860px){ .grid{grid-template-columns:1fr} }

    .card{
      background:#fff;
      border:1px solid rgba(229,231,235,.95);
      border-radius:var(--radius2);
      padding:18px;
      box-shadow: 0 10px 28px rgba(17,24,39,.06);
    }

    label{display:block;font-size:12px;color:#374151;margin:10px 0 6px; font-weight:700;}
    input,select,textarea{
      width:100%;
      padding:11px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      outline:none;
      background:#fff;
      font-size:14px;
    }
    input:focus,select:focus,textarea:focus{box-shadow:var(--focus);border-color:rgba(200,16,46,.45)}

    .btn{
      border:1px solid rgba(229,231,235,.95);
      background:#fff;
      color:#111827;
      border-radius:14px;
      padding:11px 14px;
      font-weight:900;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition:.18s;
    }
    .btn.primary{
      background:linear-gradient(135deg,var(--brand),var(--brand2));
      color:#fff;border:none;
    }
    .btn.primary:disabled{opacity:.45;cursor:not-allowed;}
    .btn:hover:not(:disabled){transform: translateY(-2px);}

    .badge{display:inline-flex;padding:6px 12px;border-radius:999px;font-size:12px;font-weight:800;margin-top:8px;}
    .badge.good{background:#ecfdf5;color:#065f46;border:1px solid rgba(16,185,129,.55);}
    .badge.bad{background:#fef2f2;color:#991b1b;border:1px solid rgba(239,68,68,.55);}

    textarea{min-height:150px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 13px;}

    #toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:10px 20px;border-radius:8px;opacity:0;transition:.3s;z-index:9999;}
    #toast.show{opacity:1;}

    /* =========================================================
       Step0 Main Design (네가 첨부한 이미지처럼)
       - 상단 유지
       - 아래: 하나의 큰 라운드 카드
       - 좌/우 반반 + 중앙 세로 경계
       - 좌측 포스터: 잘림 없이(contain) + 카드 높이에 꽉 차게
       - 우측 폼: 카드 안에 자연스럽게 (카드/패널 느낌 최소)
    ========================================================= */

    .hero-stage{
      border-radius: 26px;
      background: rgba(255,255,255,.45);
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: 0 26px 80px rgba(17,24,39,.10);
      padding: 26px;
    }

    .hero-board{
      border-radius: 28px;
      background: rgba(255,255,255,.22);
      border: 1px solid rgba(255,255,255,.38);
      padding: 0;
      overflow: hidden;
    }

    .hero-split{
      display:grid;
      grid-template-columns: 1fr 1fr;
      min-height: 520px;                 /* ✅ “두번째 이미지” 느낌의 메인 높이 */
    }

    /* 중앙 세로 경계(은은하게) */
    .hero-divider{
      position: relative;
    }
    .hero-divider::after{
      content:"";
      position:absolute;
      top: 32px; bottom: 32px;
      right: 0;
      width: 1px;
      background: rgba(229,231,235,.55);
    }

    /* LEFT */
    .hero-left{
      padding: 34px 34px 34px 34px;
      display:flex;
      align-items:center;
      justify-content:center;
      background: rgba(255,255,255,.00);
    }

    /* 좌측 ‘포스터’는 카드 절반을 꽉 차게: frame을 키우고 이미지는 contain */
    .hero-poster{
      width: min(420px, 100%);
      height: 100%;
      max-height: 460px;
      border-radius: 26px;
      background: rgba(255,255,255,.45);
      border: 1px solid rgba(229,231,235,.70);
      box-shadow: 0 18px 55px rgba(17,24,39,.08);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .hero-poster img{
      width:100%;
      height:100%;
      object-fit: contain;         /* ✅ 절대 안 잘리게 */
      object-position: center;
      display:block;
    }

    /* RIGHT */
    .hero-right{
      padding: 34px 46px 34px 46px;
      display:flex;
      align-items:center;
      justify-content:flex-start;
      background: rgba(255,255,255,.00);
    }
    .hero-form{
      width: 100%;
      max-width: 520px;
    }
    .hero-form h2{
      margin: 0 0 8px;
      font-size: 22px;
      letter-spacing:-.02em;
    }
    .hero-form .sub{
      margin: 0 0 18px;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.5;
    }
    .hero-form .btn.primary{
      width:100%;
      height: 48px;
      border-radius: 14px;
      margin-top: 16px;
    }
    .hero-form .hint{
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
    }

    /* ✅ “두번째 이미지”처럼 더 심플하게: input의 입체감 줄이기 */
    .hero-form input, .hero-form select{
      border-radius: 12px;
      border: 1px solid rgba(229,231,235,.85);
      background: rgba(255,255,255,.82);
    }

    @media (max-width: 980px){
      .hero-stage{padding: 16px;}
      .hero-split{grid-template-columns:1fr; min-height: auto;}
      .hero-divider::after{display:none;}
      .hero-left{padding: 22px;}
      .hero-right{padding: 22px;}
      .hero-poster{max-height: 520px;}
    }

  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <img src="kerendia-logo-transparent.png" alt="Kerendia" class="logo-img">
        <div class="title">
          <h1>케렌디아 급여 적용 확인</h1>
          <p>CKD-EPI 2021 Equation 기반 eGFR 계산</p>
        </div>
      </div>
      <div class="pill">의료진 참고용</div>
    </div>

    <div class="sticky-stepper">
      <div class="steps">
        <div class="step active" id="step0Chip"><span class="dot">0</span> 시작</div>
        <div class="connector"></div>
        <div class="step" id="step1Chip"><span class="dot">1</span> 추가 입력</div>
        <div class="connector"></div>
        <div class="step" id="step2Chip"><span class="dot">2</span> 결과</div>
      </div>
    </div>

    <div class="shell">
      <div class="content">

        <!-- ========================= Step 0 ========================= -->
        <div id="step0">
          <div class="hero-stage">
            <div class="hero-board">
              <div class="hero-split">

                <div class="hero-left hero-divider">
                  <div class="hero-poster">
                    <img src="with-kerendia-hero-pink.png" alt="Hero Poster">
                  </div>
                </div>

                <div class="hero-right">
                  <div class="hero-form">
                    <h2>기본 정보 입력</h2>
                    <p class="sub">성별과 나이를 입력하면 시작할 수 있습니다.</p>

                    <label>성별</label>
                    <select id="gender0" onchange="updateStartUI()">
                      <option value="">선택하세요</option>
                      <option value="male">남성</option>
                      <option value="female">여성</option>
                    </select>

                    <label style="margin-top:14px;">나이</label>
                    <input type="number" id="age0" placeholder="예: 62" oninput="updateStartUI()">

                    <button class="btn primary" id="goExtraBtn" disabled onclick="goStep1()">급여대상 확인하기</button>
                    <div id="startHint" class="hint">성별과 나이를 모두 입력해 주세요.</div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

        <!-- ========================= Step 1 ========================= -->
        <div id="step1" style="display:none;">
          <div class="grid">
            <div class="card">
              <h3 style="margin:0 0 10px;">기본 정보 (고정)</h3>
              <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                <div><label>성별</label><input id="genderFixed" readonly style="background:#f9fafb;"></div>
                <div><label>나이</label><input id="ageFixed" readonly style="background:#f9fafb;"></div>
              </div>
              <hr style="margin:20px 0; border:0; border-top:1px solid #eee">
              <h3 style="margin:0 0 10px;">검사 수치</h3>
              <label>혈청 크레아티닌 (mg/dL)</label>
              <input id="creatinine" type="number" step="0.1" placeholder="예: 1.2" oninput="updateExtraUI()">
              <label>칼륨 (mmol/L)</label>
              <input id="potassium" type="number" step="0.1" placeholder="예: 4.5" oninput="updateExtraUI()">
              <button class="btn" onclick="goStep(0)" style="margin-top:20px">이전으로</button>
            </div>

            <div class="card">
              <h3 style="margin:0 0 10px;">단백뇨 및 동반 질환</h3>
              <label>검사 방법</label>
              <select id="proteinTest" onchange="toggleProteinInput()">
                <option value="dipstick">Dipstick (요 시험지봉)</option>
                <option value="uacr">uACR (요알부민/크레아티닌비)</option>
              </select>

              <div id="dipstickWrap">
                <label>Dipstick 결과</label>
                <select id="dipstick" onchange="updateExtraUI()">
                  <option value="">선택하세요</option>
                  <option value="negative">음성 (-)</option>
                  <option value="1plus">1+</option>
                  <option value="2plus">2+</option>
                  <option value="3plus">3+</option>
                </select>
              </div>

              <div id="uacrWrap" style="display:none">
                <label>uACR (mg/g)</label>
                <input id="uacr" type="number" placeholder="예: 350" oninput="updateExtraUI()">
              </div>

              <label>제2형 당뇨병 여부</label>
              <select id="diabetes" onchange="updateExtraUI()">
                <option value="">선택하세요</option>
                <option value="yes">예</option>
                <option value="no">아니오</option>
              </select>

              <label>표준요법(ACE/ARB) 4주 이상 투여</label>
              <select id="aceArb" onchange="updateExtraUI()">
                <option value="">선택하세요</option>
                <option value="yes">예</option>
                <option value="no">아니오</option>
              </select>

              <button class="btn primary" id="goResultBtn" disabled onclick="calculateAndShow()" style="margin-top:20px; width:100%">결과 확인하기</button>
            </div>
          </div>
        </div>

        <!-- ========================= Step 2 ========================= -->
        <div id="step2" style="display:none;">
          <div class="card">
            <h2 id="resultTitle" style="margin:0;">판정 결과</h2>
            <div id="resultBadge" class="badge">계산 중...</div>

            <div class="grid" style="margin-top:20px">
              <div style="background:#f9fafb; padding:15px; border-radius:12px; border:1px solid rgba(229,231,235,.85)">
                <div style="font-size:12px; color:#666">계산된 eGFR</div>
                <div id="egfrView" style="font-size:24px; font-weight:900; color:#C8102E">-</div>
              </div>
              <div style="background:#f9fafb; padding:15px; border-radius:12px; border:1px solid rgba(229,231,235,.85)">
                <div style="font-size:12px; color:#666">참고 상병코드</div>
                <div id="codeView" style="font-size:24px; font-weight:900; color:#333">-</div>
              </div>
            </div>

            <div style="margin-top:20px">
              <label>심사기준 요약문</label>
              <textarea id="summaryText" readonly></textarea>
            </div>

            <button class="btn" onclick="goStep(1)" style="margin-top:20px">수정하기</button>
            <button class="btn primary" onclick="location.reload()" style="margin-top:20px">새로 시작</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="toast">복사되었습니다.</div>

  <script>
    const $ = (id) => document.getElementById(id);
    const state = { gender: "", age: 0 };

    function goStep(idx) {
      $("step0").style.display = idx === 0 ? "block" : "none";
      $("step1").style.display = idx === 1 ? "block" : "none";
      $("step2").style.display = idx === 2 ? "block" : "none";

      $("step0Chip").classList.toggle("active", idx === 0);
      $("step1Chip").classList.toggle("active", idx === 1);
      $("step2Chip").classList.toggle("active", idx === 2);
      window.scrollTo(0,0);
    }

    function updateStartUI() {
      const g = $("gender0").value;
      const a = $("age0").value;
      const ok = (g !== "" && a !== "");
      $("goExtraBtn").disabled = !ok;
      $("startHint").textContent = ok ? "준비되었습니다. 버튼을 눌러주세요." : "성별과 나이를 모두 입력해 주세요.";
    }

    function goStep1() {
      state.gender = $("gender0").value;
      state.age = parseInt($("age0").value);
      $("genderFixed").value = state.gender === "male" ? "남성" : "여성";
      $("ageFixed").value = state.age + "세";
      goStep(1);
    }

    function toggleProteinInput() {
      const isDip = $("proteinTest").value === "dipstick";
      $("dipstickWrap").style.display = isDip ? "block" : "none";
      $("uacrWrap").style.display = isDip ? "none" : "block";
      updateExtraUI();
    }

    function updateExtraUI() {
      const scr = $("creatinine").value;
      const k = $("potassium").value;
      const db = $("diabetes").value;
      const ace = $("aceArb").value;

      let protOk = false;
      if ($("proteinTest").value === "dipstick") {
        protOk = $("dipstick").value !== "";
      } else {
        protOk = $("uacr").value !== "";
      }

      const ok = (scr && k && db && ace && protOk);
      $("goResultBtn").disabled = !ok;
    }

    function calcEGFR(gender, age, scr) {
      const kappa = (gender === "female") ? 0.7 : 0.9;
      const alpha = (gender === "female") ? -0.241 : -0.302;
      const genderMod = (gender === "female") ? 1.012 : 1.0;

      const minScr = Math.min(scr / kappa, 1);
      const maxScr = Math.max(scr / kappa, 1);

      const egfr = 142 * Math.pow(minScr, alpha) * Math.pow(maxScr, -1.200) * Math.pow(0.9938, age) * genderMod;
      return Math.round(egfr);
    }

    function calculateAndShow() {
      const scr = parseFloat($("creatinine").value);
      const k = parseFloat($("potassium").value);
      const db = $("diabetes").value === "yes";
      const ace = $("aceArb").value === "yes";
      const egfr = calcEGFR(state.gender, state.age, scr);

      let isEligible = (db && ace && egfr >= 25 && k <= 4.8);

      $("egfrView").textContent = egfr + " mL/min";
      $("codeView").textContent = egfr < 60 ? "N18.3" : "N18.2";

      const badge = $("resultBadge");
      if(isEligible) {
        badge.textContent = "급여 인정 기준 충족";
        badge.className = "badge good";
        $("summaryText").value = `[급여 적정] eGFR ${egfr}로 기준 충족. ACE/ARB 투여 및 당뇨병 확인됨.`;
      } else {
        badge.textContent = "급여 불충족 / 확인 필요";
        badge.className = "badge bad";
        $("summaryText").value = `[급여 주의] 기준 미달 항목이 있습니다. (eGFR: ${egfr}, 칼륨: ${k})`;
      }

      goStep(2);
    }
  </script>
</body>
</html>
