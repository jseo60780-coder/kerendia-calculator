<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>케렌디아 급여 적용 확인</title>

  <style>
    :root {
      --bg-pink-light: #F9F3F5;
      --card-bg-gray: #F8F9FB;
      --brand-magenta: #D1005D;
      --brand-pink-soft: #F2A2C1;
      --text-main: #222;
      --text-muted: #777;
      --line: #E5E7EB;
      --font: "Noto Sans KR", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: var(--font);
      background: var(--bg-pink-light);
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    /* 혹시 레이아웃이 깨져도 화면에 뭐든 보이게 */
    .container { width: 100%; max-width: 1060px; min-height: 200px; }

    .header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:16px;
      margin-bottom: 20px;
    }
    .header-left { display:flex; align-items:center; gap:14px; }
    .logo-img { height: 42px; width:auto; display:block; }
    .header-title h1 { margin:0; font-size: 20px; font-weight: 800; }
    .header-title p { margin:4px 0 0; font-size: 11px; color: var(--text-muted); }
    .top-pill {
      background:#fff;
      border:1px solid #F6B9C2;
      color: var(--brand-magenta);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 11px;
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .stepper {
      background:#fff;
      border-radius: 999px;
      padding: 12px 36px;
      display:flex;
      justify-content:center;
      align-items:center;
      gap: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.04);
      margin-bottom: 24px;
    }
    .step { display:flex; align-items:center; gap:8px; font-size:13px; color:#bbb; }
    .step.active { color: var(--brand-magenta); font-weight: 800; }
    .step-num {
      width: 22px; height:22px;
      border-radius: 50%;
      border:1px solid var(--line);
      display:flex; align-items:center; justify-content:center;
      font-size: 11px;
      background:#fff;
    }
    .step.active .step-num { background: var(--brand-magenta); color:#fff; border-color: var(--brand-magenta); }
    .step-line { width: 40px; height:1px; background:#eee; }

    .main-card {
      background:#fff;
      border-radius: 36px;
      overflow:hidden;
      display:flex;
      min-height: 560px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.06);
    }

    .hero-visual {
      flex: 1.1;
      background: var(--card-bg-gray);
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 40px;
    }

    .inner-poster-card {
      background:#fff;
      border-radius: 26px;
      width: 100%;
      max-width: 320px;
      padding: 28px 22px 22px;
      text-align:center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .inner-poster-card img{
      width:100%;
      height:auto;
      display:block;
      object-fit: contain;
      margin: 0 auto 18px;
      border-radius: 16px;
    }

    .poster-title-strong {
      font-size: 18px;
      font-weight: 900;
      color: var(--brand-magenta);
      margin-bottom: 6px;
    }
    .poster-title-soft {
      font-size: 13px;
      font-weight: 400;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .hero-form {
      flex: 1;
      padding: 70px 60px;
      display:flex;
      flex-direction:column;
    }
    .hero-form h2 { margin:0 0 10px; font-size: 24px; font-weight: 900; }
    .hero-form .sub-text { margin:0 0 34px; font-size: 14px; color: var(--text-muted); line-height: 1.5; }

    label { display:block; font-size:13px; font-weight:700; margin: 0 0 8px; color:#444; }
    select, input {
      width:100%;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background:#fff;
      font-size: 15px;
      margin-bottom: 22px;
      outline:none;
    }
    select:focus, input:focus { border-color: rgba(209,0,93,.45); box-shadow: 0 0 0 4px rgba(209,0,93,.10); }

    .btn-submit {
      width:100%;
      padding: 18px;
      border-radius: 14px;
      border: none;
      font-size: 17px;
      font-weight: 900;
      color: #fff;
      background: var(--brand-pink-soft);
      cursor: not-allowed;
      transition: .2s;
    }
    .btn-submit.active { background: var(--brand-magenta); cursor: pointer; }

    .hint-text { margin: 14px 0 0; font-size: 12px; color: var(--text-muted); }

    /* 모바일 */
    @media (max-width: 860px) {
      .main-card { flex-direction: column; }
      .hero-visual { padding: 26px 18px; }
      .hero-form { padding: 36px 22px; }
    }

    /* 이미지 로딩이 실패해도 레이아웃이 붕괴되지 않게 */
    img { max-width: 100%; }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="header-left">
        <img src="kerendia-logo-transparent.png" alt="Kerendia" class="logo-img"
             onerror="this.style.display='none'; document.getElementById('logoFallback').style.display='block';">
        <div id="logoFallback" style="display:none;font-weight:900;color:#D1005D;">Kerendia</div>

        <div class="header-title">
          <h1>케렌디아 급여 적용 확인</h1>
          <p>CKD-EPI 2021 Equation 기반 eGFR 계산</p>
        </div>
      </div>
      <div class="top-pill">의료진 참고용</div>
    </div>

    <div class="stepper">
      <div class="step active"><span class="step-num">0</span> 시작</div>
      <div class="step-line"></div>
      <div class="step"><span class="step-num">1</span> 추가 입력</div>
      <div class="step-line"></div>
      <div class="step"><span class="step-num">2</span> 결과</div>
    </div>

    <div class="main-card">
      <div class="hero-visual">
        <div class="inner-poster-card">
          <img src="with-kerendia-hero-pink.png" alt="신장 캐릭터"
               onerror="this.style.display='none'; document.getElementById('imgFallback').style.display='block';">
          <div id="imgFallback" style="display:none;padding:40px 10px;border:1px dashed #ddd;border-radius:16px;color:#777;">
            (이미지 파일을 같은 폴더에 넣어주세요)<br>
            with-kerendia-hero-pink.png
          </div>

          <div class="poster-title-strong">급여 확인 계산기</div>
          <div class="poster-title-soft">케렌디아와 함께하는 신장 건강을</div>
        </div>
      </div>

      <div class="hero-form">
        <h2>기본 정보 입력</h2>
        <p class="sub-text">
          먼저 성별과 나이만 입력하세요.<br>
          다음 단계에서 추가 검사 수치를 입력합니다.
        </p>

        <label for="gender">성별</label>
        <select id="gender">
          <option value="">선택하세요</option>
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>

        <label for="age">나이</label>
        <input type="number" id="age" placeholder="예: 62" />

        <button id="submitBtn" class="btn-submit" disabled>급여대상 확인하기</button>
        <p class="hint-text">성별과 나이를 입력하면 다음 단계로 이동할 수 있어요.</p>
      </div>
    </div>
  </div>

  <script>
    const genderEl = document.getElementById('gender');
    const ageEl = document.getElementById('age');
    const btn = document.getElementById('submitBtn');

    function checkForm(){
      const gender = genderEl.value;
      const age = ageEl.value;
      const ok = !!(gender && age);

      btn.disabled = !ok;
      btn.classList.toggle('active', ok);
    }

    genderEl.addEventListener('change', checkForm);
    ageEl.addEventListener('input', checkForm);

    // 버튼 클릭 테스트 (기능 확장 전 임시)
    btn.addEventListener('click', function(){
      if (btn.disabled) return;
      alert('다음 단계로 이동(연동 예정)');
    });
  </script>
</body>
</html>
