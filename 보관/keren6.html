<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>케렌디아 급여 적용 확인</title>

  <style>
    :root{
      --text:#1f2937;
      --muted:#6b7280;
      --line:#e5e7eb;
      --brand:#C8102E;
      --brand2:#9B0F24;

      --shadow: 0 18px 60px rgba(17,24,39,.12);
      --shadow2: 0 18px 60px rgba(17,24,39,.10);

      --radius: 22px;
      --radius2: 16px;

      --focus: 0 0 0 4px rgba(200,16,46,.14);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", "Apple SD Gothic Neo", Arial, sans-serif;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      min-height:100vh;
      padding: 12px 16px 40px;
      background:
        radial-gradient(circle at 18% 10%, rgba(200,16,46,0.10), transparent 48%),
        radial-gradient(circle at 88% 20%, rgba(155,15,36,0.08), transparent 55%),
        linear-gradient(180deg,#ffffff 0%,#fff5f6 35%,#fde5e8 65%,#f6b9c2 100%);
    }

    .wrap{max-width:1120px;margin:0 auto;}
    .topbar{display:flex;align-items:center;justify-content:space-between;margin: 10px 0 10px;gap:12px;}
    .brand{display:flex;align-items:center;gap:14px;}
    .logo-img{height:76px;width:auto;display:block;}
    .title h1{margin:0;font-size:24px;letter-spacing:-.02em}
    .title p{margin:6px 0 0;color:var(--muted);font-size:13px}

    /* Stepper */
    .sticky-stepper{
      position: sticky; top: 0; z-index: 50;
      margin: 6px 0 14px; padding: 10px;
      border-radius: 999px;
      border: 1px solid rgba(229,231,235,.9);
      background: rgba(255,255,255,.82);
      backdrop-filter: blur(10px);
      box-shadow: 0 12px 30px rgba(17,24,39,.08);
    }
    .steps{display:flex;align-items:center;gap:14px;justify-content:center}
    .step{display:flex;align-items:center;gap:10px;color:var(--muted);font-size:13px;padding: 6px 10px;border-radius: 999px;}
    .dot{
      width:26px;height:26px;border-radius:999px;display:grid;place-items:center;
      border:1px solid var(--line);background:#fff;font-weight:800;color:var(--muted);
    }
    .step.active{color:#111827}
    .step.active .dot{border-color:rgba(200,16,46,.55);background:rgba(200,16,46,.10);color:#7f1d1d;}
    .connector{width:56px;height:2px;background:rgba(229,231,235,.9);border-radius:999px;}
    @media (max-width: 860px){ .connector{display:none} }

    /* Shell */
    .shell{
      background:rgba(255,255,255,.78);
      border:1px solid rgba(255,255,255,.55);
      box-shadow:var(--shadow);
      border-radius:var(--radius);
      overflow:hidden;
      backdrop-filter: blur(10px);
    }
    .content{padding:22px;}

    /* Common form */
    label{display:block;font-size:12px;color:#374151;margin:10px 0 6px; font-weight:700;}
    input,select,textarea{
      width:100%;
      padding:11px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      outline:none;
      background:#fff;
      font-size:14px;
    }
    input:focus,select:focus,textarea:focus{box-shadow:var(--focus);border-color:rgba(200,16,46,.45)}

    .btn{
      border:1px solid rgba(229,231,235,.95);
      background:#fff;
      color:#111827;
      border-radius:14px;
      padding:11px 14px;
      font-weight:900;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      transition: .2s;
    }
    .btn.primary{
      background: linear-gradient(135deg, #e46c90, #c8102e);
      color:#fff;
      border:none;
    }
    .btn.primary:disabled{opacity:.45;cursor:not-allowed;}
    .btn:hover:not(:disabled){transform: translateY(-2px);}

    /* ===== Step0: 2번째 이미지처럼 만드는 핵심 ===== */
    .hero-stage{
      border-radius: 26px;
      background: rgba(255,255,255,.56);
      border: 1px solid rgba(255,255,255,.55);
      box-shadow: var(--shadow2);
      padding: 34px;
      min-height: 560px;
      position: relative;
    }
    .hero-stage:after{
      content:"";
      position:absolute; inset: 0;
      border-radius: 26px;
      background: radial-gradient(circle at 20% 15%, rgba(255,255,255,.65), transparent 55%),
                  radial-gradient(circle at 80% 70%, rgba(200,16,46,.08), transparent 55%);
      pointer-events:none;
    }

    .hero-split{
      position: relative; /* overlay 위로 */
      z-index: 1;
      height: 100%;
      display: grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 36px;
      align-items: center;
    }

    /* 왼쪽: 포스터를 “고정 비율 카드” 안에 넣기 */
    .poster-card{
      background: rgba(255,255,255,.55);
      border: 1px solid rgba(229,231,235,.75);
      border-radius: 26px;
      padding: 26px;
      box-shadow: 0 18px 60px rgba(17,24,39,.10);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .poster-frame{
      width: min(420px, 100%);
      aspect-ratio: 3 / 4;        /* ✅ 포스터 비율 고정 (원하는 비율이면 여기만 바꾸면 됨) */
      border-radius: 22px;
      background: rgba(245,247,255,.65);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .poster-frame img{
      width:100%;
      height:100%;
      object-fit: contain;        /* ✅ 이미지 잘림 없이 “포스터 영역에 맞춰” */
      object-position: center;
      display:block;
    }

    /* 오른쪽: 심플 폼 */
    .form-wrap{
      display:flex;
      justify-content:flex-start;
    }
    .form-card{
      width: 100%;
      max-width: 520px;
      padding: 22px 8px;
    }
    .form-card h2{
      margin:0 0 6px;
      font-size: 22px;
      letter-spacing: -0.02em;
    }
    .form-card p{
      margin:0 0 14px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.5;
    }
    .hint{
      margin-top:10px;
      color: var(--muted);
      font-size: 12px;
    }

    /* 반응형 */
    @media (max-width: 980px){
      .hero-stage{padding: 22px; min-height: auto;}
      .hero-split{grid-template-columns: 1fr; gap: 18px;}
      .form-card{max-width: 560px;}
      .poster-card{padding: 18px;}
      .poster-frame{width: min(420px, 100%);}
    }

    /* Step1~2용 레이아웃(원본 유지) */
    .grid{display:grid;grid-template-columns: 1fr 1fr;gap:16px;}
    @media (max-width: 860px){ .grid{grid-template-columns:1fr} }
    .card{
      background:#fff;border:1px solid rgba(229,231,235,.95);
      border-radius:var(--radius2);
      padding:18px;
      box-shadow: 0 10px 28px rgba(17,24,39,.06);
    }
    textarea{min-height:150px; font-family: monospace; font-size: 13px;}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <img src="kerendia-logo-transparent.png" alt="Kerendia" class="logo-img">
        <div class="title">
          <h1>케렌디아 급여 적용 확인</h1>
          <p>CKD-EPI 2021 Equation 기반 eGFR 계산</p>
        </div>
      </div>
    </div>

    <div class="sticky-stepper">
      <div class="steps">
        <div class="step active" id="step0Chip"><span class="dot">0</span> 시작</div>
        <div class="connector"></div>
        <div class="step" id="step1Chip"><span class="dot">1</span> 추가 입력</div>
        <div class="connector"></div>
        <div class="step" id="step2Chip"><span class="dot">2</span> 결과</div>
      </div>
    </div>

    <div class="shell">
      <div class="content">

        <!-- STEP 0 -->
        <div id="step0">
          <div class="hero-stage">
            <div class="hero-split">
              <!-- LEFT: poster -->
              <div class="poster-card">
                <div class="poster-frame">
                  <img src="with-kerendia-hero-pink.png" alt="With Kerendia Poster">
                </div>
              </div>

              <!-- RIGHT: simple form -->
              <div class="form-wrap">
                <div class="form-card">
                  <h2>기본 정보 입력</h2>
                  <p>성별과 나이를 입력하면 시작할 수 있습니다.</p>

                  <label for="gender0">성별</label>
                  <select id="gender0" onchange="updateStartUI()">
                    <option value="">선택하세요</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                  </select>

                  <label for="age0" style="margin-top:14px;">나이</label>
                  <input type="number" id="age0" placeholder="예: 62" oninput="updateStartUI()">

                  <button class="btn primary" id="goExtraBtn" disabled onclick="goStep1()"
                    style="margin-top:18px; width:100%; height:48px;">
                    급여대상 확인하기
                  </button>

                  <div id="startHint" class="hint">성별과 나이를 모두 입력해 주세요.</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- STEP 1 (원본 유지) -->
        <div id="step1" style="display:none;">
          <div class="grid">
            <div class="card">
              <h3>기본 정보 (고정)</h3>
              <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                <div><label>성별</label><input id="genderFixed" readonly></div>
                <div><label>나이</label><input id="ageFixed" readonly></div>
              </div>
              <hr style="margin:20px 0; border:0; border-top:1px solid #eee">
              <h3>검사 수치</h3>
              <label>혈청 크레아티닌 (mg/dL)</label>
              <input id="creatinine" type="number" step="0.1" placeholder="예: 1.2" oninput="updateExtraUI()">
              <label>칼륨 (mmol/L)</label>
              <input id="potassium" type="number" step="0.1" placeholder="예: 4.5" oninput="updateExtraUI()">
              <button class="btn" onclick="goStep(0)" style="margin-top:20px">이전으로</button>
            </div>

            <div class="card">
              <h3>단백뇨 및 동반 질환</h3>
              <label>검사 방법</label>
              <select id="proteinTest" onchange="toggleProteinInput()">
                <option value="dipstick">Dipstick (요 시험지봉)</option>
                <option value="uacr">uACR (요알부민/크레아티닌비)</option>
              </select>

              <div id="dipstickWrap">
                <label>Dipstick 결과</label>
                <select id="dipstick" onchange="updateExtraUI()">
                  <option value="">선택하세요</option>
                  <option value="negative">음성 (-)</option>
                  <option value="1plus">1+</option>
                  <option value="2plus">2+</option>
                  <option value="3plus">3+</option>
                </select>
              </div>
              <div id="uacrWrap" style="display:none">
                <label>uACR (mg/g)</label>
                <input id="uacr" type="number" placeholder="예: 350" oninput="updateExtraUI()">
              </div>

              <label>제2형 당뇨병 여부</label>
              <select id="diabetes" onchange="updateExtraUI()">
                <option value="">선택하세요</option>
                <option value="yes">예</option>
                <option value="no">아니오</option>
              </select>

              <label>표준요법(ACE/ARB) 4주 이상 투여</label>
              <select id="aceArb" onchange="updateExtraUI()">
                <option value="">선택하세요</option>
                <option value="yes">예</option>
                <option value="no">아니오</option>
              </select>

              <button class="btn primary" id="goResultBtn" disabled onclick="calculateAndShow()" style="margin-top:20px; width:100%">
                결과 확인하기
              </button>
            </div>
          </div>
        </div>

        <!-- STEP 2 (원본 유지) -->
        <div id="step2" style="display:none;">
          <div class="card">
            <h2 id="resultTitle">판정 결과</h2>
            <div id="resultBadge" style="margin-top:8px; font-weight:900;">계산 중...</div>

            <div class="grid" style="margin-top:20px">
              <div style="background:#f9fafb; padding:15px; border-radius:12px">
                <div style="font-size:12px; color:#666">계산된 eGFR</div>
                <div id="egfrView" style="font-size:24px; font-weight:900; color:#C8102E">-</div>
              </div>
              <div style="background:#f9fafb; padding:15px; border-radius:12px">
                <div style="font-size:12px; color:#666">참고 상병코드</div>
                <div id="codeView" style="font-size:24px; font-weight:900; color:#333">-</div>
              </div>
            </div>

            <div style="margin-top:20px">
              <label>심사기준 요약문</label>
              <textarea id="summaryText" readonly></textarea>
            </div>

            <button class="btn" onclick="goStep(1)" style="margin-top:20px">수정하기</button>
            <button class="btn primary" onclick="location.reload()" style="margin-left:8px;">새로 시작</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    const $ = (id) => document.getElementById(id);
    const state = { gender: "", age: 0 };

    function goStep(idx) {
      $("step0").style.display = idx === 0 ? "block" : "none";
      $("step1").style.display = idx === 1 ? "block" : "none";
      $("step2").style.display = idx === 2 ? "block" : "none";

      $("step0Chip").classList.toggle("active", idx === 0);
      $("step1Chip").classList.toggle("active", idx === 1);
      $("step2Chip").classList.toggle("active", idx === 2);

      window.scrollTo(0,0);
    }

    function updateStartUI() {
      const g = $("gender0").value;
      const a = $("age0").value;
      const ok = (g !== "" && a !== "");
      $("goExtraBtn").disabled = !ok;
      $("startHint").textContent = ok ? "준비되었습니다. 버튼을 눌러주세요." : "성별과 나이를 모두 입력해 주세요.";
    }

    function goStep1() {
      state.gender = $("gender0").value;
      state.age = parseInt($("age0").value);
      $("genderFixed").value = state.gender === "male" ? "남성" : "여성";
      $("ageFixed").value = state.age + "세";
      goStep(1);
    }

    function toggleProteinInput() {
      const isDip = $("proteinTest").value === "dipstick";
      $("dipstickWrap").style.display = isDip ? "block" : "none";
      $("uacrWrap").style.display = isDip ? "none" : "block";
      updateExtraUI();
    }

    function updateExtraUI() {
      const scr = $("creatinine").value;
      const k = $("potassium").value;
      const db = $("diabetes").value;
      const ace = $("aceArb").value;

      let protOk = false;
      if ($("proteinTest").value === "dipstick") protOk = $("dipstick").value !== "";
      else protOk = $("uacr").value !== "";

      const ok = (scr && k && db && ace && protOk);
      $("goResultBtn").disabled = !ok;
    }

    function calcEGFR(gender, age, scr) {
      const kappa = (gender === "female") ? 0.7 : 0.9;
      const alpha = (gender === "female") ? -0.241 : -0.302;
      const genderMod = (gender === "female") ? 1.012 : 1.0;

      const minScr = Math.min(scr / kappa, 1);
      const maxScr = Math.max(scr / kappa, 1);

      const egfr = 142 * Math.pow(minScr, alpha) * Math.pow(maxScr, -1.200) * Math.pow(0.9938, age) * genderMod;
      return Math.round(egfr);
    }

    function calculateAndShow() {
      const scr = parseFloat($("creatinine").value);
      const k = parseFloat($("potassium").value);
      const db = $("diabetes").value === "yes";
      const ace = $("aceArb").value === "yes";
      const egfr = calcEGFR(state.gender, state.age, scr);

      let isEligible = (db && ace && egfr >= 25 && k <= 4.8);

      $("egfrView").textContent = egfr + " mL/min";
      $("codeView").textContent = egfr < 60 ? "N18.3" : "N18.2";

      const badge = $("resultBadge");
      if(isEligible) {
        badge.textContent = "급여 인정 기준 충족";
        badge.style.color = "#065f46";
        $("summaryText").value = `[급여 적정] eGFR ${egfr}로 기준 충족. ACE/ARB 투여 및 당뇨병 확인됨.`;
      } else {
        badge.textContent = "급여 불충족 / 확인 필요";
        badge.style.color = "#991b1b";
        $("summaryText").value = `[급여 주의] 기준 미달 항목이 있습니다. (eGFR: ${egfr}, 칼륨: ${k})`;
      }

      goStep(2);
    }
  </script>
</body>
</html>
