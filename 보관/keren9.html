<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>케렌디아 급여 적용 확인</title>
  <style>
    /* 1. 이미지의 정확한 색상 추출 및 반영 */
    :root {
      --bg-pink-light: #F9F3F5; /* 전체 배경 핑크 */
      --card-bg-gray: #F8F9FB;   /* 좌측 섹션 배경 */
      --brand-magenta: #D1005D;  /* 활성화된 마젠타 */
      --brand-pink-soft: #F2A2C1; /* 비활성화 핑크 */
      --text-main: #333333;
      --text-muted: #888888;
      --font: "Noto Sans KR", sans-serif;
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    body {
      margin: 0; font-family: var(--font); background-color: var(--bg-pink-light);
      display: flex; justify-content: center; padding: 40px 20px; min-height: 100vh;
    }

    .container { width: 100%; max-width: 1060px; }

    /* --- 헤더 및 스테퍼 디자인 --- */
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .header-left { display: flex; align-items: center; gap: 15px; }
    .logo-img { height: 45px; }
    .header-title h1 { margin: 0; font-size: 20px; font-weight: 700; color: #333; }
    .header-title p { margin: 4px 0 0; font-size: 11px; color: var(--text-muted); }
    .top-pill { background: #fff; border: 1px solid #F6B9C2; color: var(--brand-magenta); padding: 6px 14px; border-radius: 999px; font-size: 11px; }

    .stepper {
      background: #fff; border-radius: 999px; padding: 12px 40px; 
      display: flex; justify-content: center; align-items: center; gap: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.02); margin-bottom: 30px;
    }
    .step { display: flex; align-items: center; gap: 8px; font-size: 13px; color: #ccc; }
    .step.active { color: var(--brand-magenta); font-weight: 700; }
    .step-num { 
      width: 22px; height: 22px; border-radius: 50%; border: 1px solid #eee;
      display: flex; align-items: center; justify-content: center; font-size: 11px; 
    }
    .step.active .step-num { background: var(--brand-magenta); color: #fff; border-color: var(--brand-magenta); }
    .step-line { width: 40px; height: 1px; background: #eee; }

    /* --- 메인 카드 레이아웃 핵심 --- */
    .main-card {
      background: #fff; border-radius: 35px; overflow: hidden;
      display: flex; min-height: 550px; box-shadow: 0 20px 50px rgba(0,0,0,0.04);
    }

    /* 좌측: 배경색이 깔리고 그 위에 흰색 카드가 떠 있는 구조 */
    .hero-visual {
      flex: 1.1; background-color: var(--card-bg-gray); /* 연회색 배경 */
      display: flex; align-items: center; justify-content: center; padding: 40px;
    }
    .inner-poster-card {
      background: #fff; border-radius: 25px; width: 100%; max-width: 320px;
      padding: 40px 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.03);
      display: flex; flex-direction: column; align-items: center;
    }
    .inner-poster-card img { 
      width: 100%; height: auto; object-fit: contain; margin-bottom: 25px;
    }
    .poster-title { font-size: 24px; font-weight: 800; color: #444; margin-bottom: 5px; }
    .poster-sub { font-size: 13px; color: #666; }

    /* 우측: 폼 영역 비율 */
    .hero-form {
      flex: 1; padding: 70px 60px;
      display: flex; flex-direction: column; justify-content: flex-start;
    }
    .hero-form h2 { font-size: 24px; font-weight: 700; margin: 0 0 10px; color: #333; }
    .hero-form .sub-text { font-size: 14px; color: var(--text-muted); line-height: 1.5; margin-bottom: 35px; }

    label { display: block; font-size: 13px; font-weight: 600; color: #555; margin-bottom: 10px; }
    select, input {
      width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #E5E7EB;
      background: #FDFDFD; font-size: 15px; margin-bottom: 25px; outline: none;
    }

    /* 버튼 컬러:의 소프트 핑크색 적용 */
    .btn-submit {
      background-color: var(--brand-pink-soft); /* 초기 비활성 상태 컬러 */
      color: #fff; border: none; width: 100%; padding: 18px; border-radius: 14px; 
      font-size: 17px; font-weight: 700; cursor: pointer; transition: 0.2s;
    }
    /* 입력 시 마젠타로 변함 */
    .btn-submit.active { background-color: var(--brand-magenta); }
    
    .hint-text { font-size: 12px; color: var(--text-muted); margin-top: 15px; }

    @media (max-width: 850px) {
      .main-card { flex-direction: column; }
      .hero-visual { padding: 30px 20px; }
      .hero-form { padding: 40px 30px; }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="header-left">
      <img src="kerendia-logo-transparent.png" alt="Logo" class="logo-img">
      <div class="header-title">
        <h1>케렌디아 급여 적용 확인</h1>
        <p>CKD-EPI 2021 Equation 기반 eGFR 계산 · 급여 기준 요약</p>
      </div>
    </div>
    <div class="top-pill">Kerendia 톤 · 1파일 HTML</div>
  </div>

  <div class="stepper">
    <div class="step active"><span class="step-num">0</span> 시작</div>
    <div class="step-line"></div>
    <div class="step"><span class="step-num">1</span> 추가 입력</div>
    <div class="step-line"></div>
    <div class="step"><span class="step-num">2</span> 결과</div>
  </div>

  <div class="main-card">
    <div class="hero-visual">
      <div class="inner-poster-card">
        <img src="with-kerendia-hero-pink.png" alt="신장 캐릭터">
        <div class="poster-title"><span style="color:var(--brand-magenta)">with</span> 케렌디아</div>
        <div class="poster-sub">2형 당뇨병 동반 만성 신장병 치료</div>
      </div>
    </div>

    <div class="hero-form">
      <h2>기본 정보 입력</h2>
      <p class="sub-text">
        먼저 성별과 나이만 입력하세요.<br>
        다음 단계에서 추가 검사 수치를 입력합니다.
      </p>

      <label>성별</label>
      <select id="gender" onchange="checkForm()">
        <option value="">선택하세요</option>
        <option value="male">남성</option>
        <option value="female">여성</option>
      </select>

      <label>나이</label>
      <input type="number" id="age" placeholder="예: 62" oninput="checkForm()">

      <button id="submitBtn" class="btn-submit">급여대상 확인하기</button>
      <p class="hint-text">성별과 나이를 입력하면 다음 단계로 이동할 수 있어요.</p>
    </div>
  </div>
</div>

<script>
  function checkForm() {
    const gender = document.getElementById('gender').value;
    const age = document.getElementById('age').value;
    const btn = document.getElementById('submitBtn');

    if (gender && age) {
      btn.classList.add('active'); // 입력 시 이미지처럼 진한 마젠타로 변경
    } else {
      btn.classList.remove('active');
    }
  }
</script>

</body>
</html>
