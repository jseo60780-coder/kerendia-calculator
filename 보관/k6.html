<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>케렌디아 급여 적용 확인</title>

  <style>
    :root{
      --text:#1f2937;
      --muted:#6b7280;
      --line:#e5e7eb;
      --brand:#C8102E;
      --brand2:#9B0F24;
      --shadow: 0 18px 60px rgba(17,24,39,.12);
      --radius: 22px;
      --radius2: 16px;
      --focus: 0 0 0 4px rgba(200,16,46,.14);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", "Apple SD Gothic Neo", Arial, sans-serif;

      /* 포스터 하단 문구 색 */
      --with-gray:#9ca3af;
      --kerendia-red:#C8102E;
    }

    *{box-sizing:border-box}
    body{
      margin:0; font-family:var(--font); color:var(--text); min-height:100vh; padding: 12px 16px 40px;
      background: radial-gradient(circle at 18% 10%, rgba(200,16,46,0.10), transparent 48%),
                  radial-gradient(circle at 88% 20%, rgba(155,15,36,0.08), transparent 55%),
                  linear-gradient(180deg,#ffffff 0%,#fff5f6 35%,#fde5e8 65%,#f6b9c2 100%);
    }

    .wrap{max-width:1120px;margin:0 auto;}
    .topbar{display:flex;align-items:center;justify-content:space-between;margin: 10px 0 10px;gap:12px;}
    .brand{display:flex;align-items:center;gap:14px;}
    .logo-img{height:76px;width:auto;display:block;}
    .title h1{margin:0;font-size:24px;letter-spacing:-.02em}
    .title p{margin:6px 0 0;color:var(--muted);font-size:13px}
    .pill{font-size:12px;color:#7f1d1d;background:rgba(200,16,46,.10);padding:8px 10px;border-radius:999px;border:1px solid rgba(200,16,46,.18);white-space:nowrap;}

    /* Stepper */
    .sticky-stepper{position: sticky; top: 0; z-index: 50; margin: 6px 0 14px; padding: 10px; border-radius: 999px; border: 1px solid rgba(229,231,235,.9); background: rgba(255,255,255,.82); backdrop-filter: blur(10px); box-shadow: 0 12px 30px rgba(17,24,39,.08);}
    .steps{display:flex;align-items:center;gap:14px;justify-content:center}
    .step{display:flex;align-items:center;gap:10px;color:var(--muted);font-size:13px;padding: 6px 10px;border-radius: 999px;}
    .dot{width:26px;height:26px;border-radius:999px;display:grid;place-items:center;border:1px solid var(--line);background:#fff;font-weight:800;color:var(--muted);}
    .step.active{color:#111827}
    .step.active .dot{border-color:rgba(200,16,46,.55);background:rgba(200,16,46,.10);color:#7f1d1d;}
    .connector{width:56px;height:2px;background:rgba(229,231,235,.9);border-radius:999px;}
    @media (max-width: 860px){ .connector{display:none} }

    /* Layout */
    .shell{background:rgba(255,255,255,.78);border:1px solid rgba(255,255,255,.55);box-shadow:var(--shadow);border-radius:var(--radius);overflow:hidden;backdrop-filter: blur(10px);}
    .content{padding:22px;}

    .grid{display:grid;grid-template-columns: 1fr 1fr;gap:16px;}
    @media (max-width: 860px){ .grid{grid-template-columns:1fr} }

    .card{background:#fff;border:1px solid rgba(229,231,235,.95);border-radius:var(--radius2);padding:18px;box-shadow: 0 10px 28px rgba(17,24,39,.06);}
    label{display:block;font-size:12px;color:#374151;margin:10px 0 6px; font-weight: bold;}
    input,select,textarea{width:100%;padding:11px 12px;border:1px solid var(--line);border-radius:12px;outline:none;background:#fff;font-size:14px;}
    input:focus,select:focus,textarea:focus{box-shadow:var(--focus);border-color:rgba(200,16,46,.45)}

    .btn{border:1px solid rgba(229,231,235,.95);background:#fff;color:#111827;border-radius:14px;padding:11px 14px;font-weight:800;cursor:pointer;display:inline-flex;align-items:center;gap:8px;transition: 0.2s;}
    .btn.primary{background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;border:none;}
    .btn.primary:disabled{opacity:.4;cursor:not-allowed;}
    .btn:hover:not(:disabled){transform: translateY(-2px);}

    /* Hero Section (Step 0) */
    .hero-grid{display:grid;grid-template-columns: 1.05fr .95fr;min-height: 420px;}
    @media (max-width: 920px){
      .hero-grid{grid-template-columns:1fr;min-height:auto;}
    }

    .hero-left{
      padding: 18px;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* ✅ 핵심: 이미지 "비율 유지 + 오른쪽과 높이 균형" */
    .hero-poster{
      width:min(420px, 100%);
      border-radius: 18px;
      border: 1px solid rgba(229,231,235,.85);
      box-shadow: 0 18px 48px rgba(17,24,39,.10);
      background:#fff;
      padding:18px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
    }
    .hero-poster img{
      width:100%;
      height:auto;
      display:block;
      border-radius: 14px;
      object-fit:contain;
    }

    /* ✅ Step0 포스터 하단 문구(요청 반영) */
    .poster-copy-top{
      font-size:12px;
      color:#6b7280;
      margin:0;
      text-align:center;
    }
    .poster-copy-brand{
      margin:0;
      font-size:18px;
      font-weight:900;
      text-align:center;
      letter-spacing:-.02em;
    }
    .poster-copy-brand .with{color:var(--with-gray);font-weight:800;margin-right:6px;}
    .poster-copy-brand .ker{color:var(--kerendia-red);}

    .hero-right{
      padding: 22px 20px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      background: linear-gradient(180deg, rgba(255,245,246,.85) 0%, rgba(253,229,232,.65) 55%, rgba(246,185,194,.55) 100%);
    }

    .badge{display:inline-flex;padding:6px 12px;border-radius:999px;font-size:12px;font-weight:bold;margin-top:8px;}
    .badge.good{background:#ecfdf5;color:#065f46;border:1px solid #10b981;}
    .badge.bad{background:#fef2f2;color:#991b1b;border:1px solid #ef4444;}

    textarea{min-height:150px; font-family: monospace; font-size: 13px;}

    #toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:10px 20px;border-radius:8px;opacity:0;transition:0.3s;z-index:9999;}
    #toast.show{opacity:1;}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <img src="kerendia-logo-transparent.png" alt="Kerendia" class="logo-img">
        <div class="title">
          <h1>케렌디아 급여 적용 확인</h1>
          <p>CKD-EPI 2021 Equation 기반 eGFR 계산</p>
        </div>
      </div>
      <!-- 필요하면 살려둬도 되고 지워도 됨 -->
      <!-- <div class="pill">의료진 참고용</div> -->
    </div>

    <div class="sticky-stepper">
      <div class="steps">
        <div class="step active" id="step0Chip"><span class="dot">0</span> 시작</div>
        <div class="connector"></div>
        <div class="step" id="step1Chip"><span class="dot">1</span> 추가 입력</div>
        <div class="connector"></div>
        <div class="step" id="step2Chip"><span class="dot">2</span> 결과</div>
      </div>
    </div>

    <div class="shell">
      <div class="content">

        <!-- STEP 0 -->
        <div id="step0">
          <div class="hero">
            <div class="hero-grid">
              <div class="hero-left">
                <div class="hero-poster">
                  <img src="with-kerendia-hero-pink.png" alt="Hero">
                  <!-- ✅ 여기만 문구 교체(요청사항) -->
                  <p class="poster-copy-top">2형 당뇨병 동반 만성 신장치료는</p>
                  <p class="poster-copy-brand">
                    <span class="with">with</span><span class="ker">케렌디아</span>
                  </p>
                </div>
              </div>

              <div class="hero-right">
                <h2>기본 정보 입력</h2>
                <p style="color:var(--muted);margin-top:6px">성별과 나이를 입력하면 시작할 수 있습니다.</p>

                <label>성별</label>
                <select id="gender0" onchange="updateStartUI()">
                  <option value="">선택하세요</option>
                  <option value="male">남성</option>
                  <option value="female">여성</option>
                </select>

                <label>나이</label>
                <input type="number" id="age0" placeholder="예: 62" oninput="updateStartUI()">

                <button class="btn primary" id="goExtraBtn" disabled onclick="goStep1()" style="margin-top:20px;width:100%;justify-content:center">
                  급여대상 확인하기
                </button>
                <p id="startHint" class="muted" style="font-size:12px; margin-top:10px; color:var(--muted)">
                  성별과 나이를 모두 입력해 주세요.
                </p>
              </div>
            </div>
          </div>
        </div>

        <!-- STEP 1 -->
        <div id="step1" style="display:none;">
          <div class="grid">
            <div class="card">
              <h3>기본 정보 (수정 가능)</h3>

              <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px">
                <div>
                  <label>성별</label>
                  <input id="genderFixed" readonly>
                </div>
                <div>
                  <label>나이</label>
                  <input id="ageFixed" readonly>
                </div>
              </div>

              <!-- ✅ 요청: Step1에서 Step0로 돌아가 수정 가능 -->
              <button class="btn" onclick="goStep(0)" style="margin-top:14px">
                ← 성별/나이 수정하기
              </button>

              <hr style="margin:20px 0; border:0; border-top:1px solid #eee">

              <h3>검사 수치</h3>
              <label>혈청 크레아티닌 (mg/dL)</label>
              <input id="creatinine" type="number" step="0.1" placeholder="예: 1.2" oninput="updateExtraUI()">

              <label>칼륨 (mmol/L)</label>
              <input id="potassium" type="number" step="0.1" placeholder="예: 4.5" oninput="updateExtraUI()">
            </div>

            <div class="card">
              <h3>단백뇨 및 동반 질환</h3>

              <label>검사 방법</label>
              <select id="proteinTest" onchange="toggleProteinInput()">
                <option value="dipstick">Dipstick (요 시험지봉)</option>
                <option value="uacr">uACR (요알부민/크레아티닌비)</option>
              </select>

              <div id="dipstickWrap">
                <label>Dipstick 결과</label>
                <select id="dipstick" onchange="updateExtraUI()">
                  <option value="">선택하세요</option>
                  <option value="negative">음성 (-)</option>
                  <option value="1plus">1+</option>
                  <option value="2plus">2+</option>
                  <option value="3plus">3+</option>
                </select>
              </div>

              <div id="uacrWrap" style="display:none">
                <label>uACR (mg/g)</label>
                <input id="uacr" type="number" placeholder="예: 350" oninput="updateExtraUI()">
              </div>

              <label>제2형 당뇨병 여부</label>
              <select id="diabetes" onchange="updateExtraUI()">
                <option value="">선택하세요</option>
                <option value="yes">예</option>
                <option value="no">아니오</option>
              </select>

              <label>표준요법(ACE/ARB) 4주 이상 투여</label>
              <select id="aceArb" onchange="updateExtraUI()">
                <option value="">선택하세요</option>
                <option value="yes">예</option>
                <option value="no">아니오</option>
              </select>

              <button class="btn primary" id="goResultBtn" disabled onclick="calculateAndShow()" style="margin-top:20px; width:100%;justify-content:center">
                결과 확인하기
              </button>
            </div>
          </div>
        </div>

        <!-- STEP 2 -->
        <div id="step2" style="display:none;">
          <div class="card">
            <h2 id="resultTitle">판정 결과</h2>
            <div id="resultBadge" class="badge">계산 중...</div>

            <div class="grid" style="margin-top:20px">
              <div style="background:#f9fafb; padding:15px; border-radius:12px">
                <div style="font-size:12px; color:#666">계산된 eGFR</div>
                <div id="egfrView" style="font-size:24px; font-weight:bold; color:#C8102E">-</div>
              </div>
              <div style="background:#f9fafb; padding:15px; border-radius:12px">
                <div style="font-size:12px; color:#666">참고 상병코드</div>
                <div id="codeView" style="font-size:24px; font-weight:bold; color:#333">-</div>
              </div>
            </div>

            <div style="margin-top:20px">
              <label>심사기준 요약문</label>
              <textarea id="summaryText" readonly></textarea>
            </div>

            <button class="btn" onclick="goStep(1)" style="margin-top:20px">수정하기</button>
            <button class="btn primary" onclick="location.reload()">새로 시작</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div id="toast">복사되었습니다.</div>

  <script>
    const $ = (id) => document.getElementById(id);
    const state = { gender: "", age: 0 };

    function goStep(idx) {
      $("step0").style.display = idx === 0 ? "block" : "none";
      $("step1").style.display = idx === 1 ? "block" : "none";
      $("step2").style.display = idx === 2 ? "block" : "none";

      $("step0Chip").classList.toggle("active", idx === 0);
      $("step1Chip").classList.toggle("active", idx === 1);
      $("step2Chip").classList.toggle("active", idx === 2);

      window.scrollTo(0,0);

      // ✅ Step0로 돌아갔다가 다시 Step1로 올 때도 값 일관되게
      if (idx === 1) syncFixedBasics();
    }

    function syncFixedBasics(){
      if(!state.gender || !state.age) return;
      $("genderFixed").value = state.gender === "male" ? "남성" : "여성";
      $("ageFixed").value = state.age + "세";
    }

    function updateStartUI() {
      const g = $("gender0").value;
      const a = $("age0").value;
      const ok = (g !== "" && a !== "");
      $("goExtraBtn").disabled = !ok;
      $("startHint").textContent = ok ? "준비되었습니다. 버튼을 눌러주세요." : "성별과 나이를 모두 입력해 주세요.";
    }

    function goStep1() {
      state.gender = $("gender0").value;
      state.age = parseInt($("age0").value, 10);

      syncFixedBasics();
      goStep(1);
    }

    function toggleProteinInput() {
      const isDip = $("proteinTest").value === "dipstick";
      $("dipstickWrap").style.display = isDip ? "block" : "none";
      $("uacrWrap").style.display = isDip ? "none" : "block";
      updateExtraUI();
    }

    function updateExtraUI() {
      const scr = $("creatinine").value;
      const k = $("potassium").value;
      const db = $("diabetes").value;
      const ace = $("aceArb").value;

      let protOk = false;
      if ($("proteinTest").value === "dipstick") {
        protOk = $("dipstick").value !== "";
      } else {
        protOk = $("uacr").value !== "";
      }

      const ok = (scr && k && db && ace && protOk);
      $("goResultBtn").disabled = !ok;
    }

    function calcEGFR(gender, age, scr) {
      const kappa = (gender === "female") ? 0.7 : 0.9;
      const alpha = (gender === "female") ? -0.241 : -0.302;
      const genderMod = (gender === "female") ? 1.012 : 1.0;

      const minScr = Math.min(scr / kappa, 1);
      const maxScr = Math.max(scr / kappa, 1);

      const egfr = 142 * Math.pow(minScr, alpha) * Math.pow(maxScr, -1.200) * Math.pow(0.9938, age) * genderMod;
      return Math.round(egfr);
    }

    function calculateAndShow() {
      const scr = parseFloat($("creatinine").value);
      const k = parseFloat($("potassium").value);
      const db = $("diabetes").value === "yes";
      const ace = $("aceArb").value === "yes";
      const egfr = calcEGFR(state.gender, state.age, scr);

      let isEligible = (db && ace && egfr >= 25 && k <= 4.8);

      $("egfrView").textContent = egfr + " mL/min";
      $("codeView").textContent = egfr < 60 ? "N18.3" : "N18.2";

      const badge = $("resultBadge");
      if(isEligible) {
        badge.textContent = "급여 인정 기준 충족";
        badge.className = "badge good";
        $("summaryText").value = `[급여 적정] eGFR ${egfr}로 기준 충족. ACE/ARB 투여 및 당뇨병 확인됨.`;
      } else {
        badge.textContent = "급여 불충족 / 확인 필요";
        badge.className = "badge bad";
        $("summaryText").value = `[급여 주의] 기준 미달 항목이 있습니다. (eGFR: ${egfr}, 칼륨: ${k})`;
      }

      goStep(2);
    }
  </script>
</body>
</html>
