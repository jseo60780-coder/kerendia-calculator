<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>케렌디아 급여 적용 확인</title>

  <style>
    :root {
      --bg-pink-light: #F9F3F5;
      --card-bg-gray: #F8F9FB;
      --brand-magenta: #D1005D;
      --brand-pink-soft: #F2A2C1;
      --text-main: #333333;
      --text-muted: #888888;
      --line: #E5E7EB;
      --font: "Noto Sans KR", system-ui, -apple-system, sans-serif;
    }

    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }

    body {
      margin: 0;
      font-family: var(--font);
      background-color: var(--bg-pink-light);
      display: flex;
      justify-content: center;
      padding: 40px 20px;
      min-height: 100vh;
      color: var(--text-main);
    }

    .container {
      width: 100%;
      max-width: 1060px;
    }

    /* ===== Header ===== */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-img {
      height: 42px;
    }

    .header-title h1 {
      margin: 0;
      font-size: 20px;
      font-weight: 700;
    }

    .header-title p {
      margin: 4px 0 0;
      font-size: 11px;
      color: var(--text-muted);
    }

    .top-pill {
      background: #fff;
      border: 1px solid #F6B9C2;
      color: var(--brand-magenta);
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 11px;
      white-space: nowrap;
    }

    /* ===== Stepper ===== */
    .stepper {
      background: #fff;
      border-radius: 999px;
      padding: 12px 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.02);
      margin-bottom: 30px;
    }

    .step {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #bbb;
    }

    .step.active {
      color: var(--brand-magenta);
      font-weight: 700;
    }

    .step-num {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      border: 1px solid var(--line);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      background: #fff;
    }

    .step.active .step-num {
      background: var(--brand-magenta);
      color: #fff;
      border-color: var(--brand-magenta);
    }

    .step-line {
      width: 40px;
      height: 1px;
      background: #eee;
    }

    /* ===== Main Card ===== */
    .main-card {
      background: #fff;
      border-radius: 36px;
      overflow: hidden;
      display: flex;
      min-height: 560px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.04);
    }

    /* Left Visual */
    .hero-visual {
      flex: 1.1;
      background-color: var(--card-bg-gray);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .inner-poster-card {
      background: #fff;
      border-radius: 26px;
      width: 100%;
      max-width: 320px;
      padding: 36px 24px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.03);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .inner-poster-card img {
      width: 100%;
      height: auto;
      object-fit: contain;
      margin-bottom: 22px;
    }

    .poster-text {
      text-align: center;
    }

    .poster-title-strong {
      font-size: 18px;
      font-weight: 800;
      color: var(--brand-magenta);
      margin-bottom: 6px;
    }

    .poster-title-soft {
      font-size: 13px;
      font-weight: 400;
      color: var(--text-muted);
      line-height: 1.4;
    }

    /* Right Form */
    .hero-form {
      flex: 1;
      padding: 70px 60px;
      display: flex;
      flex-direction: column;
    }

    .hero-form h2 {
      font-size: 24px;
      font-weight: 700;
      margin: 0 0 10px;
    }

    .hero-form .sub-text {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.5;
      margin-bottom: 34px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #555;
      margin-bottom: 8px;
    }

    select,
    input {
      width: 100%;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #fff;
      font-size: 15px;
      margin-bottom: 24px;
      outline: none;
    }

    /* Button */
    .btn-submit {
      background-color: var(--brand-pink-soft);
      color: #fff;
      border: none;
      width: 100%;
      padding: 18px;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 700;
      cursor: not-allowed;
      transition: 0.2s;
    }

    .btn-submit.active {
      background-color: var(--brand-magenta);
      cursor: pointer;
    }

    .hint-text {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 14px;
    }

    /* Responsive */
    @media (max-width: 860px) {
      .main-card {
        flex-direction: column;
      }
      .hero-visual {
        padding: 30px 20px;
      }
      .hero-form {
        padding: 40px 30px;
